<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>


  <!-- build:css styles/bower_components.css -->
  <link rel="stylesheet" href="bower_components/ionic/release/css/ionic.css" />
  <!-- endbuild -->

  <!-- build:css(.tmp/app) styles/main.css -->
  <link href="styles/main.css" rel="stylesheet">
  <link href="styles/order-foods.css" rel="stylesheet">
  <link href="styles/cart.css" rel="stylesheet">
  <link href="styles/directives/food-rate.css" rel="stylesheet">
  <link href="styles/directives/cart-opeartion-button.css" rel="stylesheet">
  <link href="styles/directives/order-abstract-item.css" rel="stylesheet">
  <link href="styles/directives/payment-method-modal.css" rel="stylesheet">
  <link href="styles/orders.css" rel="stylesheet">
  <!-- endbuild -->
</head>
<body ng-app="orderFoodsApp" ng-controller="orderFoodsAppCtrl">
<!--后台渲染过来的数据-->
<div style="display: none;">
    <span id="render_openId">
        <%=openId%>
    </span>
    <span id="render_accessToken">
        <%=accessToken%>
    </span>
</div>

<!--
  The nav bar that will be updated as we navigate between views.
-->
<ion-nav-bar class="bar-stable">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>
<!--
  The views will be rendered in the <ion-nav-view> directive below
  Templates are in the /templates folder (but you could also
  have templates inline in this html file if you'd like).
-->
<ion-nav-view animation="slide-left-right">
</ion-nav-view>

<!-- build:js scripts/bower_components.js -->
<!-- ionic/angularjs js -->
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
 <script src="bower_components/angular-animate/angular-animate.js"></script>
 <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/ionic/release/js/ionic.js"></script>
<script src="bower_components/ionic/release/js/ionic-angular.js"></script>
<script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
<script src="bower_components/eventproxy/lib/eventproxy.js"></script>
<script src="bower_components/async/lib/async.js"></script>

<!--your plugin's js-->
<script src="plugin/od-modal/js/od-modal.js"></script>
<!-- endbuild -->

<!-- build:js(.tmp/app) scripts/app.js -->
<!-- your app's js -->
<script src="scripts/app.js" type="application/javascript"></script>
<script src="scripts/templates.js" type="application/javascript"></script>

<!--your controller's js-->
<script src="scripts/controllers/order-foods.js" type="application/javascript"></script>
<script src="scripts/controllers/orders.js" type="application/javascript"></script>
<script src="scripts/controllers/mine.js" type="application/javascript"></script>
<script src="scripts/controllers/cart.js" type="application/javascript"></script>

<!--your service's js-->
<script src="scripts/services/user-info.js" type="application/javascript"></script>
<script src="scripts/services/user-order.js" type="application/javascript"></script>
<script src="scripts/services/food-menu.js" type="application/javascript"></script>
<script src="scripts/services/payment-method.js" type="application/javascript"></script>
<script src="scripts/services/menu.js" type="application/javascript"></script>
<script src="scripts/services/cart.js" type="application/javascript"></script>
<script src="scripts/services/order-foods-cache.js" type="application/javascript"></script>
<script src="scripts/services/cart-cache.js" type="application/javascript"></script>
<script src="scripts/services/user-orders.js" type="application/javascript"></script>
<script src="scripts/services/authorization.js"></script>


<!--your directive's js-->
<script src="scripts/directives/food-rate.js" type="application/javascript"></script>
<script src="scripts/directives/cart-operation-button.js" type="application/javascript"></script>
<script src="scripts/directives/use-coupon.js" type="application/javascript"></script>
<script src="scripts/directives/order-abstract-item.js" type="application/javascript"></script>
<script src="scripts/directives/side-bar.js" type="application/javascript"></script>
<script src="scripts/directives/payment-method-modal.js" type="application/javascript"></script>

<!--your model's js-->
<script src="scripts/models/user-order-model.js" type="application/javascript"></script>
<!-- endbuild -->
</body>
</html>
