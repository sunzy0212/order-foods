<ion-view view-title="点餐" hide-nav-bar="true">
    <ion-content>
        <div class="row row-no-padding responsive-break">
            <div class="col col-20" style="width: 100%">
                <ion-scroll zooming="true" direction="y" style="height: 500px;" paging="false" scrollbar-y="false">
                    <div ng-repeat="type in foodTypes" class="tab-item" ng-click="GetFoodsByType(type)">
                        <i class="icon ion-ios-home"></i>
                        <p ng-bind="type"></p>
                        <hr>
                    </div>
                </ion-scroll>
            </div>
            <div class="col col-80" style="width: 100%">
                <ion-scroll zooming="true" direction="y" paging="false" style="height: 500px;">
                    <ion-list>
                        <ion-item ng-repeat="food in foods">
                            <h3 ng-bind="food.name"></h3>
                            <p ng-bind="food.price"></p>
                            <img ng-src="{{food.img}}">
                            <p ng-bind="food.level"></p>
                            <p ng-bind="food.sellNumPerMonth"></p>
                            <p ng-bind="food.state"></p>
                        </ion-item>
                    </ion-list>
                </ion-scroll>
            </div>
        </div>
    </ion-content>
</ion-view>
