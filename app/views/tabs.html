<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-balanced">

    <!-- Dashboard Tab -->
    <ion-tab title="点餐" icon-off="ion-ios-compose-outline" icon-on="ion-ios-compose" href="#/tab/order-foods">
        <ion-nav-view name="tab-order-foods" animation="slide-left-right"></ion-nav-view>
    </ion-tab>

    <ion-tab badge="totalNum" title="购物车" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/cart">
        <ion-nav-view name="tab-cart" animation="slide-left-right"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="订单" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/orders">
        <ion-nav-view name="tab-orders" animation="slide-left-right"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="我的" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/mine">
        <ion-nav-view name="tab-mine" animation="slide-left-right"></ion-nav-view>
    </ion-tab>

</ion-tabs>
