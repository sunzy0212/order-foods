<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="order-foods" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/order-foods">
        <ion-nav-view name="tab-order-foods"></ion-nav-view>
    </ion-tab>

    <!-- Chats Tab -->
    <ion-tab title="orders" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/orders">
        <ion-nav-view name="tab-orders"></ion-nav-view>
    </ion-tab>

    <!-- Account Tab -->
    <ion-tab title="mine" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/mine">
        <ion-nav-view name="tab-mine"></ion-nav-view>
    </ion-tab>


</ion-tabs>
