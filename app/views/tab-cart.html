                    <div class="button button-small button-balanced" style="height: 30px;width: 70px;margin-left: 10%;">加菜</div>

                    清空<i class="ion-ios-trash" style="font-size: 30px;color: #4cae4c; padding-right: 10%;"></i>

        <conform-order-button></conform-order-button>
    </div>
    <div class="order-food-layout-content">
        <ion-scroll zooming="false" direction="y" paging="false" scrollbar-y="true" style="height: 100%;">
            <div class="list">
                <div class="item item-divider food-item-divider"></div>
                <label class="item item-input item-select cart-list vertical-content-middle">
                    <span class="input-label">就餐人数：</span>
                    <select
                            ng-init="peopleNum = userInfo.peopleNum"
                            ng-model="peopleNum"
                            ng-options="item as item for item in restaurantInfo.allPeople track by item"
                            ng-change="selectPeopleNum(peopleNum)"
                            >
                    </select>
                </label>
                <label class="item item-input item-select cart-list vertical-content-middle">
                    <span class="input-label">我的桌号：</span>
                    <select
                            ng-init="seatNum = userInfo.seatNum"
                            ng-model="seatNum"
                            ng-options="item as item.name for item in restaurantInfo.allSeats track by item.name"
                            ng-change="selectSeatNum(seatNum)"
                            >
                    </select>
                </label>
                <div class="item item-no-vertical-padding">
                    <div class="item-toggle cart-list vertical-content-middle">
                        是否需要发票
                        <label class="toggle toggle-balanced">
                            <input type="checkbox"
                                   ng-init="isInvoiceNeed = userInfo.isInvoiceNeed"
                                   ng-model="isInvoiceNeed"
                                   ng-change="selectInvoiceNeed(isInvoiceNeed)">
                            <div class="track">
                                <div class="handle"></div>
                            </div>
                        </label>
                    </div>
                    <div
                            class="item-input invoice-input-container cart-list vertical-content-middle"
                            ng-show="userInfo.isInvoiceNeed"
                            ng-cloak>
                        <input class="invoice-input" type="text" placeholder="请输入单位抬头或个人">
                    </div>
                </div>
                <div class="item item-divider food-item-divider"></div>
                <div style="height: 40px;">
                    <cart-operation-button total-money="totalMoney" foods="foods"></cart-operation-button>
                </div>
                <!--所点的菜的详细列表-->
                <div class="item cart-list" ng-repeat="(foodName,foodEntity) in foods">
                    <div class="row row-no-padding responsive-break">
                        <div class="col col-50 vertical-content-middle">
                            <span ng-bind="foodName"></span>
                        </div>
                        <div class="col col-20 vertical-content-middle">
                            <span class="order-food-total-money" style="padding-left: 10%">¥</span>
                            <span class="order-food-total-money" ng-bind="foodEntity.price"></span>
                        </div>
                        <div class="col col-10 vertical-content-middle horizontal-content-center">
                            <i
                                    class="icon ion-ios-minus select-food-icon"
                                    ng-click="minusFoodClick(foodEntity.foodName, foodEntity.volume, foodEntity.price)"
                                    ng-show="foodEntity.foodNum > 0"
                                    ng-cloak>
                            </i>
                        </div>
                        <div class="col col-10 vertical-content-middle horizontal-content-center">
                            <span
                                    ng-bind="foodEntity.foodNum"
                                    ng-show="foodEntity.foodNum > 0"
                                    ng-cloak>
                            </span>
                        </div>
                        <div class="col col-10 vertical-content-middle horizontal-content-center">
                            <i
                                    class="icon ion-ios-plus select-food-icon"
                                    ng-click="addFoodClick(foodEntity.foodName, foodEntity.volume, foodEntity.price)">
                            </i>
                        </div>
                    </div>
                </div>
                <!--收银信息-->
                <div class="item cart-list vertical-content-middle padding-right-16">
                    <span>订单金额</span>
                    <span>
                        <span>¥</span>
                        <span ng-bind="totalMoney"></span>
                    </span>
                </div>
                <div class="item cart-list vertical-content-middle" ng-click="modal.show()">
                    <span class="absolute-padding-left-16">选择优惠券</span>
                    <span class="absolute-padding-right-32">
                        <span ng-bind=""></span>
                        <span>张可用</span>
                    </span>
                    <i class="ion-ios-arrow-forward absolute-padding-right-16 arrow-style"></i>
                </div>
                <div class="item cart-list vertical-content-middle padding-right-16">
                    <span>实付金额</span>
                    <span>
                        <span>¥</span>
                        <span ng-bind="totalMoney"></span>
                    </span>
                </div>
            </div>
        </ion-scroll>
    </div>
 <!--   <ion-content class="padding">
        <p>购物车</p>

</ion-view>
