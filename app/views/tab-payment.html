<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-balanced">
        <h1 class="title">确认支付</h1>
        <button class="button button-clear button-primary" ng-click="selectCouponDone()">done</button>
    </ion-header-bar>
    <ion-content>
        <div class="list">

            <div class="item cart-list vertical-content-middle" ng-click="selectCouponOpen()">
                <span class="absolute-padding-left-16">订单总价</span>
                <span class="absolute-padding-right-16">
                    <span>¥</span>
                    <span ng-bind=""></span>
                </span>
            </div>

            <div class="item item-divider food-item-divider"></div>

            <!--选择支付方式-->
            <div class="item cart-list vertical-content-middle">
                <span class="absolute-padding-left-16">请选择支付方式</span>
            </div>

            <div
                    class="item item-avatar-left select-payment-method-item"
                    ng-repeat="paymentMethod in paymentMethods"
                    ng-click="selectPaymentMethod(paymentMethod.id)"
                >
                <img ng-src={{paymentMethod.img}}>
                <div class="row row-no-padding height-40">
                    <div class="col col-75">
                        <h2 ng-bind="paymentMethod.name"></h2>
                        <p ng-bind="paymentMethod.description"></p>
                    </div>
                    <div class="col col-25 select-payment-method-check-box-container">
                        <i
                                class="ion-checkmark-circled select-payment-method-check-box"
                                ng-class="{true: 'select-payment-method-check-box-active', false: 'select-payment-method-check-box-inactive'}[paymentMethod.isActive]"></i>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
